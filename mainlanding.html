<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contentstyle.css">
    <title>Login Page</title>
</head>
<body>
    <div class = "bigcontainer">
        <div class = "container" id = "header">
            <div class="sidebar">
                <h2>Math Competition Management System</h2>
            </div>
            <div class="centre">
                <h1 style="padding-left: 24px;">Dashboard</h1>
            </div>
        </div>
        <div class = "container" id = "maincontent" style="flex-grow: 10;">
            <div class="sidebar">
                <button class="sidebtn"><span>View/Add Questions to the Junior Section</span></button>
                <button class="sidebtn"><span>View/Add Questions to the Senior Section</span></button>
                <button class="sidebtn"><span>Download Junior Results</span></button>
                <button class="sidebtn"><span>Download Senior Results</span></button>
                <button id = "logout" class="sidebtn"><i class="fa-solid fa-arrow-right-from-bracket"></i>  <span>Log Out</span></button>
            </div>
            <div class="centre", style="flex-direction: row; row-gap: 12px;">
                <div class="papers">
                    <button style="text-align: center;"><span>View/Add Questions to the Junior Section</span></h2>
                </div>
                <div class="papers">
                    <button style="text-align: center;"><span>View/Add Questions to the Senior Section</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
